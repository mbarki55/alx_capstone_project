<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../capstone_backend/login.py"></script>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>Happy blogging!</h1>
        <div class="form-container">
            <h2>Login</h2>
            <form action="{{url_for('login')}}" method="POST">
                {% if message is defined and message %}
                <div class= "alert alert-warning">{{message}}</div>
                {% endif %}
                <label >Username:</label>
                <input type="text" placeholder="Enter username or email" required><br><br>
                <label >Password:</label>
                <input type="password" placeholder="Enter password " required><br><br>
                <button type="submit">Login</button>
                <p id="error" style="color: red;"></p>
                <p classe= "bottom" >Don't have an account? <a class= "bottom" href="{{url_for('signup')}}">Sign up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
