<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../app.py"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="form-container">
    {%for message in get_flashed_messages()%}
        {{message}}
    {%endfor%}
    <h2>Sign Up</h2>
    <form action="/" method="POST">
        <label >Username:</label>
        <input type="text" placeholder="Enter username" required><br><br>
        <label >Email:</label>
        <input type="email" placeholder="Enter email address" required><br><br>
        <label >Password:</label>
        <input type="password" placeholder="Enter password" required><br><br>
        <label >Confirm password:</label>
        <input type="confirm-password" placeholder="confirm your password" required><br><br>              
        <button type="submit">Sign Up</button>
        <p classe= "bottom" >Already have an account? <a class= "bottom" href="{{url_for('login')}}">login here</a></p>
    </form>
</div>
</body>
